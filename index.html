<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather App</h1>

    <div id="weather-app">
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter City, State, Country" required>
            <button type="submit">Get Weather</button>
        </form>
        <button id="current-location-btn">Get Weather by Current Location</button>
        <div id="weather-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
